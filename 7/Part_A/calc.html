<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="media/css/styles.css">
<title>Calculator App</title>
</head>
<body>
<div class="container mt-5">

<div class="calculator-page card p-4 mt-4">
    <h2 class="text-center mb-4">Welcome <span id="loggedInUser"></span>!</h2>
    <div class="form-group">
    <label for="num1">Number 1:</label>
    <input type="text" id="num1" name="Number 1" class="form-control">
    <div class="error-message alert alert-danger d-none" id="num1-error"></div>
    </div>
    <div class="form-group">
    <label for="num2">Number 2:</label>
    <input type="text" id="num2" name="Number 2" class="form-control">
    <div class="error-message alert alert-danger d-none" id="num2-error"></div>
    </div>
    <div class="d-flex flex-column align-items-center">
        <button id="addBtn" class="btn btn-primary">Add</button>
        <button id="subtractBtn" class="btn btn-primary">Subtract</button>
        <button id="multiplyBtn" class="btn btn-primary">Multiply</button>
        <button id="divideBtn" class="btn btn-primary">Divide</button>
        <h3 class="mt-3">Result: <span id="result"></span></h3>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="js/calc.js"></script>
</body>
</html>
